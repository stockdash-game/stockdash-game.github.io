<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StockDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>StockDash</h1>

  <div id="auth-section">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="app-section" style="display:none;">
    <p id="user"></p>

    <h3>Buy Test Stock</h3>
    <button id="buyStock">Buy 1 Share of AAPL ($100)</button>

    <button id="logout">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qdzsdflucgnkmbppbsse.supabase.co";
    const supabaseKey = "sb_publishable_MfYiIj7P3uRBRltC8EudcA_o_rqIxCr";

    const client = window.supabase.createClient(supabaseUrl, supabaseKey);

    const STARTING_CASH = 10000;
    const STOCK_PRICE = 100;

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const buyBtn = document.getElementById("buyStock");

    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const userText = document.getElementById("user");

    let currentUser = null;

    // ---------- AUTH ----------

    loginBtn.onclick = async () => {
      await client.auth.signInWithOAuth({ provider: "google" });
    };

    logoutBtn.onclick = async () => {
      await client.auth.signOut();
      currentUser = null;
      showAuth();
    };

    // ---------- BUY STOCK ----------

    buyBtn.onclick = async () => {
      if (!currentUser) return;

      const balance = await calculateBalance();

      if (balance < STOCK_PRICE) {
        alert("Not enough cash.");
        return;
      }

      const { error } = await client.from("transactions").insert({
        user_id: currentUser.id,
        symbol: "AAPL",
        shares: 1,
        price: STOCK_PRICE,
        type: "buy"
      });

      if (error) {
        alert("Transaction failed.");
        return;
      }

      await loadDashboard();
    };

    // ---------- BALANCE LOGIC ----------

    async function calculateBalance() {
      const { data, error } = await client
        .from("transactions")
        .select("shares, price, type")
        .eq("user_id", currentUser.id);

      if (error || !data) return 0;

      let net = 0;

      data.forEach(tx => {
        const amount = tx.price * tx.shares;
        net += tx.type === "buy" ? amount : -amount;
      });

      return STARTING_CASH - net;
    }

    // ---------- UI ----------

    async function loadDashboard() {
      const balance = await calculateBalance();

      userText.innerText =
        `Logged in as ${currentUser.email} | Cash: $${balance.toFixed(2)}`;

      showApp();
    }

    function showAuth() {
      authSection.style.display = "block";
      appSection.style.display = "none";
    }

    function showApp() {
      authSection.style.display = "none";
      appSection.style.display = "block";
    }

    // ---------- SESSION CHECK ----------

    async function init() {
      const { data: { session } } = await client.auth.getSession();

      if (session && session.user) {
        currentUser = session.user;
        await loadDashboard();
      } else {
        showAuth();
      }

      client.auth.onAuthStateChange(async (_event, session) => {
        if (session && session.user) {
          currentUser = session.user;
          await loadDashboard();
        } else {
          currentUser = null;
          showAuth();
        }
      });
    }

    init();
  </script>
</body>
</html>
