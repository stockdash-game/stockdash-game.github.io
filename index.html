<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StockDash</title>
</head>
<body>
  <h1>StockDash</h1>

  <div id="auth-section">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="app-section" style="display:none;">
    <p id="user"></p>
    <button id="logout">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qdzsdflucgnkmbppbsse.supabase.co";
    const supabaseKey = "sb_publishable_MfYiIj7P3uRBRltC8EudcA_o_rqIxCr";

    const client = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const userText = document.getElementById("user");

    loginBtn.addEventListener("click", async () => {
      await client.auth.signInWithOAuth({
        provider: "google",
      });
    });

    logoutBtn.addEventListener("click", async () => {
      await client.auth.signOut();
      location.reload();
    });

    async function ensureProfile(user) {
      const { data } = await client
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (!data) {
        await client.from("profiles").insert({
          id: user.id,
          email: user.email,
        });
      }
    }

    async function loadProfile(user) {
      const { data } = await client
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      userText.innerText =
        "Logged in as " + user.email + " | Balance: $" + data.balance;

      authSection.style.display = "none";
      appSection.style.display = "block";
    }

    async function checkSession() {
      const { data: { session } } = await client.auth.getSession();

      if (session && session.user) {
        await ensureProfile(session.user);
        await loadProfile(session.user);
      }
    }

    checkSession();
  </script>
</body>
</html>
