<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stock Sim</title>
</head>
<body>
  <h1>StockDash</h1>
  <button id="login">Sign in with Google</button>
  <p id="user"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qdzsdflucgnkmbppbsse.supabase.co";
    const supabaseKey = "sb_publishable_MfYiIj7P3uRBRltC8EudcA_o_rqIxCr";

    // Use the global supabase object provided by the CDN
    const client = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("login").addEventListener("click", async () => {
      await client.auth.signInWithOAuth({
        provider: "google",
      });
    });

    async function checkUser() {
      const { data: { user } } = await client.auth.getUser();

      if (user) {
        document.getElementById("user").innerText =
          "Logged in as " + user.email;
      }
    }

    checkUser();
  </script>
</body>
</html>
