<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StockDash</title>
</head>
<body>
  <h1>StockDash</h1>

  <div id="auth-section">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="app-section" style="display:none;">
    <p id="user"></p>

    <h3>Buy Test Stock</h3>
    <button id="buyStock">Buy 1 Share of AAPL ($100)</button>

    <button id="logout">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qdzsdflucgnkmbppbsse.supabase.co";
    const supabaseKey = "sb_publishable_MfYiIj7P3uRBRltC8EudcA_o_rqIxCr";

    const client = window.supabase.createClient(supabaseUrl, supabaseKey);

    const STARTING_CASH = 10000;

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const buyBtn = document.getElementById("buyStock");

    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const userText = document.getElementById("user");

    let currentUser = null;

    loginBtn.addEventListener("click", async () => {
      await client.auth.signInWithOAuth({ provider: "google" });
    });

    logoutBtn.addEventListener("click", async () => {
      await client.auth.signOut();
      location.reload();
    });

    buyBtn.addEventListener("click", async () => {
      if (!currentUser) return;

      const balance = await calculateBalance();

      if (balance < 100) {
        alert("Not enough cash!");
        return;
      }

      await client.from("transactions").insert({
        user_id: currentUser.id,
        symbol: "AAPL",
        shares: 1,
        price: 100,
        type: "buy"
      });

      await loadDashboard();
    });

    async function calculateBalance() {
      const { data } = await client
        .from("transactions")
        .select("*")
        .eq("user_id", currentUser.id);

      let totalSpent = 0;

      data.forEach(tx => {
        if (tx.type === "buy") {
          totalSpent += tx.price * tx.shares;
        }
        if (tx.type === "sell") {
          totalSpent -= tx.price * tx.shares;
        }
      });

      return STARTING_CASH - totalSpent;
    }

    async function loadDashboard() {
      const balance = await calculateBalance();

      userText.innerText =
        "Logged in as " + currentUser.email +
        " | Cash: $" + balance.toFixed(2);

      authSection.style.display = "none";
      appSection.style.display = "block";
    }

    async function checkSession() {
      const { data: { session } } = await client.auth.getSession();

      if (session && session.user) {
        currentUser = session.user;
        await loadDashboard();
      }
    }

    checkSession();
  </script>
</body>
</html>
