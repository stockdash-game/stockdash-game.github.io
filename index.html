<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StockDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>StockDash</h1>

  <div id="auth-section">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="app-section" style="display:none;">
    <p id="user"></p>

    <h3>Buy AAPL (Live Price)</h3>
    <p id="livePrice">Fetching live price...</p>
    <button id="buyStock">Buy 1 Share of AAPL</button>

    <button id="logout">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qdzsdflucgnkmbppbsse.supabase.co";
    const supabaseKey = "sb_publishable_MfYiIj7P3uRBRltC8EudcA_o_rqIxCr";

    const client = window.supabase.createClient(supabaseUrl, supabaseKey);

    const FUNCTION_URL =
      "https://qdzsdflucgnkmbppbsse.supabase.co/functions/v1/get-stock-price";

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const buyBtn = document.getElementById("buyStock");

    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const userText = document.getElementById("user");
    const livePriceText = document.getElementById("livePrice");

    let currentUser = null;
    let currentPrice = 0;

    // ---------- FETCH LIVE PRICE ----------

    async function getStockPrice(symbol) {
      const res = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol })
      });

      if (!res.ok) {
        throw new Error("Function request failed");
      }

      const data = await res.json();
      return data.c ?? null;
    }

    async function refreshLivePrice() {
      try {
        const price = await getStockPrice("AAPL");

        if (price) {
          currentPrice = price;
          livePriceText.innerText = `AAPL Live Price: $${price.toFixed(2)}`;
        } else {
          livePriceText.innerText = "Live price unavailable.";
        }
      } catch (err) {
        console.error("Price fetch failed:", err);
        livePriceText.innerText = "Live price unavailable.";
      }
    }

    // ---------- AUTH ----------

    loginBtn.onclick = async () => {
      await client.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin + window.location.pathname
        }
      });
    };

    logoutBtn.onclick = async () => {
      await client.auth.signOut();
      currentUser = null;
      showAuth();
    };

    // ---------- BUY STOCK ----------

    buyBtn.onclick = async () => {
      if (!currentUser) return;

      await refreshLivePrice();

      if (!currentPrice) {
        alert("Could not fetch live price.");
        return;
      }

      const balance = await calculateBalance();

      if (balance < currentPrice) {
        alert("Not enough cash.");
        return;
      }

      const { error } = await client.from("transactions").insert({
        user_id: currentUser.id,
        symbol: "AAPL",
        shares: 1,
        price: currentPrice,
        type: "buy"
      });

      if (error) {
        alert("Transaction failed.");
        return;
      }

      await loadDashboard();
    };

    // ---------- BALANCE CALCULATION ----------

    async function calculateBalance() {
      const { data: profile } = await client
        .from("profiles")
        .select("balance")
        .eq("id", currentUser.id)
        .single();

      if (!profile) return 0;

      const { data: transactions } = await client
        .from("transactions")
        .select("shares, price, type")
        .eq("user_id", currentUser.id);

      let net = 0;

      transactions?.forEach(tx => {
        const amount = tx.price * tx.shares;
        net += tx.type === "buy" ? amount : -amount;
      });

      return profile.balance - net;
    }

    // ---------- UI ----------

    async function loadDashboard() {
      const balance = await calculateBalance();

      userText.innerText =
        `Logged in as ${currentUser.email} | Cash: $${balance.toFixed(2)}`;

      await refreshLivePrice(); // safe now
      showApp(); // always runs
    }

    function showAuth() {
      authSection.style.display = "block";
      appSection.style.display = "none";
    }

    function showApp() {
      authSection.style.display = "none";
      appSection.style.display = "block";
    }

    // ---------- SESSION INIT ----------

    async function init() {
      const { data: { session } } = await client.auth.getSession();

      if (session && session.user) {
        currentUser = session.user;
        await loadDashboard();
      } else {
        showAuth();
      }

      client.auth.onAuthStateChange(async (_event, session) => {
        if (session && session.user) {
          currentUser = session.user;
          await loadDashboard();
        } else {
          currentUser = null;
          showAuth();
        }
      });
    }

    init();
  </script>
</body>
</html>
